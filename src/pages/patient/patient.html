<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Patient List
    </ion-title>
    <ion-buttons end>
      <!--<button ion-button icon-only (click)="addUserPrompt()">-->
      <button ion-button icon-only (click)="goToAddPatient()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let patient of patients | async | patientFilter:patients">
      <!--<ion-item (click)="updateUserPrompt(patient)">-->
      <ion-item (click)="viewDetails(patient)">
        <ion-avatar item-start>
          <img src="http://i.pravatar.cc/150?u={{patient.$id}}">
        </ion-avatar>
        <h2>{{patient.name}}</h2>
        <p>Age: {{patient.age}}</p>
        <p>Gender: {{patient.gender}}</p>
        <p>Blood Type: {{patient.bloodType}}</p>
        <p>Arrival Time: {{patient.arrivalTime}}</p>
      </ion-item>
      <!--<ion-item>
        <button ion-button (click)="viewDetails(patient)">View Details</button>
      </ion-item>-->
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeUser(patient)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
