<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="addDoctorModal()">
        <ion-icon name="person-add"></ion-icon>
      </button>
      <button ion-button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Doctors</ion-list-header>
    <ion-item-sliding #item *ngFor="let doctor of doctorObservable | async">
      <ion-item (click)="viewDetails(doctor)">
        <ion-avatar item-start>
          <img src="http://i.pravatar.cc/150?u={{doctor.$id}}">
        </ion-avatar>
        <h2>{{doctor.firstName}} {{doctor.lastName}}</h2>
        <p>Date of Birth: {{doctor.dob}} ({{utl.dob2age(doctor.dob)}} yo)</p>
        <p>Room: {{doctor.room}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeDoctor(doctor)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
