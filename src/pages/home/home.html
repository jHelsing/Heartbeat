<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Heartbeat
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNursePrompt()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let nurse of nurses | async">
      <ion-item (click)="updateNursePrompt(nurse)">
        <ion-avatar item-start>
          <img src="http://i.pravatar.cc/150?u={{nurse.$id}}">
        </ion-avatar>
        <h2>{{nurse.name}}</h2>
        <p>Age: {{nurse.age}}</p>
        <p>Room: {{nurse.room}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeNurse(nurse)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
